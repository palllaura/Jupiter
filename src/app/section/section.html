<div class="section">
  <h2>{{ title }}</h2>

  <div class="scroll-wrapper">
    <button class="scroll-btn left" (click)="scrollLeft()">←</button>

    <div class="scroll-row" #scrollContainer>
      <app-item-card
        *ngFor="let item of items"
        [item]="item"
      ></app-item-card>
    </div>

    <button class="scroll-btn right" (click)="scrollRight()">→</button>
  </div>
</div>
